spring:
  application:
    name: code-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://134.175.90.151:3306/Qrcode?useUnicode=true&characterEncoding=UTF8&useSSL=FALSE&allowMultiQueries=true
    username: root
    password: Hlxd@123456
    configuration:
      MapUnderscoreToCamelCase: true
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true


mybatis:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.hlxd.microcloud.vo

server:
  port: 8999
  connection-timeout: 60000

eureka: # 一定要编写一个eureka的地址
  client: # 目的是为了让客户端可以通过eureka找到SpringCloudConfig微服务
    service-url:
      defaultZone: http://admin:root@127.0.0.1:9001/eureka
  instance:
    instance-id: microdept.com
    prefer-ip-address: true
info:
  app.name: www.microdept.com
  company.name: hlxd
  build.groupId: $project.groupId$
  build.artifactId: $project.artifactId$
  app.version: V33.3.3
logging:
  level:
    com.hlxd.microcloud.dao : debug

security:
  basic:
    enabled: false
  user:
    name: admin
    password: root
